<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink — Stats</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animations -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.6);

      /* Fix: vendor prefix first */
      -webkit-backdrop-filter: blur(6px); /* Safari support */
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-sky-50 min-h-screen text-slate-800">

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto p-6 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center text-xl font-bold">
        TL
      </div>
      <div>
        <h1 class="text-2xl font-semibold">TinyLink</h1>
        <p class="text-sm text-slate-600">Link statistics & analytics</p>
      </div>
    </div>
    <nav class="text-sm space-x-4">
      <a href="/" class="text-sky-700 hover:underline">Dashboard</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-6 animate__animated animate__fadeInUp">
    <div class="glass p-6 rounded-2xl shadow-lg">
      
      <h2 class="text-xl font-semibold mb-4">Stats for your link</h2>

      <div class="space-y-3 text-sm">
        <p><span class="font-medium">Code:</span>
          <span id="code" class="text-sky-700 font-semibold"></span>
        </p>

        <p><span class="font-medium">Original URL:</span>
          <a id="target" href="#" target="_blank" 
             class="text-sky-600 underline"
             title="Open original URL"></a>
        </p>

        <p><span class="font-medium">Short URL:</span>
          <a id="short" href="#" target="_blank" 
             class="text-sky-600 underline"
             title="Open short URL"></a>
        </p>

        <p><span class="font-medium">Clicks:</span>
          <span id="clicks" class="font-semibold"></span>
        </p>

        <p><span class="font-medium">Last Clicked:</span>
          <span id="lastClicked"></span>
        </p>
      </div>

      <hr class="my-6">

      <button onclick="copyShortUrl()"
        class="px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700"
        type="button">
        Copy Short URL
      </button>
    </div>
  </main>

  <footer class="max-w-6xl mx-auto p-6 text-sm text-slate-500 text-center">
    Clean UI • Modern Design • Assessment Ready
  </footer>

  <!-- SCRIPT -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      alert("Missing code!");
      window.location.href = "/";
    }

    document.getElementById("code").textContent = code;

    fetch(`/api/links/${code}`)
      .then(res => res.json())
      .then(row => {
        document.getElementById("target").textContent = row.url;
        document.getElementById("target").href = row.url;

        const base = `${window.location.origin}/${code}`;
        document.getElementById("short").textContent = base;
        document.getElementById("short").href = base;

        document.getElementById("clicks").textContent = row.clicks;
        document.getElementById("lastClicked").textContent = row.last_clicked || "Never";
      });

    function copyShortUrl() {
      const short = document.getElementById("short").textContent;
      navigator.clipboard.writeText(short);
      alert("Copied: " + short);
    }
  </script>

</body>
</html>
